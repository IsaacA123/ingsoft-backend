openapi: 3.0.0
tags:
  - name: auth
    description: Logearse, o recibir un codigo para registrarse.
  - name: profile
    description: Cambiar correo, contraseña o ver datos del usuario.
  - name: superadmin
    description: Gestionar los usuarios administradores.
  - name: admin
    description: Gestionar los portatiles, reservas, multas y visualizar todos los estudiantes.
  - name: student
    description: Hacer reservas de portatiles, consultar informacion de sus reservas, multas, etc.
    
## authRoutes.js
paths:
  /auth/send-code:
    post:
      tags:
        - auth
      summary: Enviar código al correo para registrarse como estudiante
      requestBody:
        content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    example: "correo@gmail.com"
        required: true
      responses:
        '200':
          description: Operación exitosa
        '400':
          description: Error de credenciales
        '500':
          description: Error del servidor
      
  /auth/register-student:
    post:
      tags:
        - auth
      summary: Registro de un estudiante
      requestBody:
        content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    example: "correo@gmail.com"
                  password:
                    type: string
                    example: "123456"
                  code:
                    example: "6123"
        required: true
      responses:
        '200':
          description: Operación exitosa
        '400':
          description: Error de credenciales
        '500':
          description: Error del servidor
  /auth/login:
    post:
      tags:
        - auth
      summary: Inicio de sesión
      requestBody:
        content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    example: "correo@gmail.com"
                  password:
                    type: string
                    example: "123456"
        required: true
      responses:
        '200':
          description: Operación exitosa
        '400':
          description: Error de credenciales
        '500':
          description: Error del servidor
  /auth/logout:
    post:
      tags:
        - auth
      summary: Cerrar la sesión
      responses:
        '200':
          description: Operación exitosa
          
