## reservationRoutes.js
  /reservations:
    get:
      tags:
        - admin
        - student
      summary: Listar todas las reservas de portatiles hechas
      responses:
        '200':
          description: Operación exitosa
        '400':
          description: Error de credenciales
        '500':
          description: Error del servidor
      security:
        - cookieAuth: []
    post:
      tags:
        - student
      summary: Hacer una reserva de un portatil
      description: 'Estados posibles: "ESTADO R1", "ESTADO R2", "ESTADO R3"'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  enum:
                    - "ESTADO R1"
                    - "ESTADO R2"
                    - "ESTADO R3"
                reservation_date:
                  example: "2024-10-25"
                start_time:
                  example: "14:30"
                end_time:
                  example: "16:30"
                laptop_id:
                  example: "2"
                  type: string
        required: true
      responses:
        '200':
          description: Operación exitosa
        '400':
          description: Error de credenciales
        '500':
          description: Error del servidor
      security:
        - cookieAuth: []
  /reservations/state/{id}:
    parameters:
        - name: id
          in: path
          description: 'Identificador del estado de la reserva'
          required: true
          schema:
            type: integer
    put:
      tags:
        - admin
      summary: Actualizar el estado de una reserva por el ID
      description: 'Estados posibles: "ESTADO R1", "ESTADO R2", "ESTADO R3"'
      requestBody:
